<!doctype html>
<html lang="en">
  <head>
    <title>Tailwind Starter Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./dist/styles.css">
  </head>
  <body class="font-sans leading-none">

    <div class="min-h-screen flex flex-col items-center justify-center">
      <div class="flex mb-8">
        <span class="Badge">Badge</span>
      </div>
      <div class="flex items-center mb-8">
        <div class="ml-4 mr-4">
          <span class="Badge">Size 1</span>
        </div>
        <div class="ml-4 mr-4">
          <span class="Badge size2">Size 2</span>
        </div>
      </div>
      <div class="flex items-center mb-8">
        <div class="ml-4 mr-4">
          <span class="Badge blue">Blue</span>
        </div>
        <div class="ml-4 mr-4">
          <span class="Badge yellow">Yellow</span>
        </div>
        <div class="ml-4 mr-4">
          <span class="Badge green">Green</span>
        </div>
        <div class="ml-4 mr-4">
          <span class="Badge red">Red</span>
        </div>
      </div>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center">
      <div class="flex mb-8">
        <button class="Button" type="button">Button</button>
      </div>
      <div class="flex items-center mb-8">
        <div class="ml-4 mr-4">
          <button class="Button size1" type="button">Size 1</button>
        </div>
        <div class="ml-4 mr-4">
          <button class="Button" type="button">Size2</button>
        </div>
        <div class="ml-4 mr-4">
          <button class="Button size3" type="button">Size3</button>
        </div>
      </div>
      <div class="flex items-center mb-8">
        <div class="ml-4 mr-4">
          <button class="Button blue" type="button">Blue</button>
        </div>
        <div class="ml-4 mr-4">
          <button class="Button green" type="button">Green</button>
        </div>
        <div class="ml-4 mr-4">
          <button class="Button red" type="button">Red</button>
        </div>
      </div>
    </div>

  </body>
</html>
